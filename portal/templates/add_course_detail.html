{% extends "admin_base.html" %}
{% import "bootstrap/fixes.html" as fixes %}

{% block title %}
智益加 - 新增课程
{% endblock %}

{% block content %}
<div class='container'>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row row-padding hide">
                <div class="col-lg-1" align='right'>
                    <span class='group-info'>课程编号</span>
                </div>
                <div class="col-lg-5" align='left'>
                    <input id='add_detail_course_id' type="text" class="form-control" readonly value='{{cid}}'></input>
                </div>
            </div>

            <div class="row row-padding">
                <div class="col-lg-1" align='right'>
                    <span class='group-info'>课程名称</span>
                </div>
                <div class="col-lg-5" align='left'>
                    <input id='add_detail_course_name' type="text" class="form-control" readonly value='{{name}}'></input>
                    <input id='add_detail_course_count' type="text" class="form-control hide" readonly value='{{count}}'></input>
                </div>
            </div>

            <div class="row row-padding">
                <div class="col-lg-1" align='right'>
                    <span class='group-info'>课程内容</span><strong class='info-nessecary'>*</strong>
                </div>
                <div class="col-lg-10">
                    <div id='add_detail_table'></div>
                </div>
            </div>

            <hr/>
            <div class="row row-padding">
                <div class="col-lg-1" align='right'></div>
                <div class="col-lg-2">
                    <button id='add_course_detail' class='btn btn-primary full'>下一步</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.edittable.js?v=0.2.0"></script>
<script src="/static/js/jquery-ui.js"></script>
<script src="/static/js/add_course_detail.js"></script>

<link rel="stylesheet" href="/static/css/jquery.edittable.css?v=0.2.0">
<link rel="stylesheet" href="/static/css/jquery-ui.css">
{% endblock %} 
{% block head %}
{{super()}}
{{fixes.ie8()}}
{% endblock %}
